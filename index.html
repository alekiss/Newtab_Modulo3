<html>
    <head>
        <title>Controle Financeiro</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/png" href="./logo.png">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script></script>
    </head>
    <body>
        <div class="content">
            <div class="header">
                <div class="header__responsive">
                    <div>
                        <img class="logo" src="./logo.png">
                        <span>Controle Financeiro</span>
                    </div>
                    <div class="header__links">
                        <a>Cadastro de Transações</a>|
                        <button id="deleteTable">Limpar Dados</button>
                    </div>
                </div>
            </div>

            <div class="header__mobile">
                <img class="logo" src="./logo.png">
                <span>Controle Financeiro</span>

                <div class="div__links">
                    <input type="checkbox" id="check">
                    <label for="check">
                        <img class="menu" src="menu2.png">
                    </label>
                    <nav class="nav__links">
                        <input type="checkbox" id="check2">
                        <label for="check">
                            <img class="close" src="close.png">
                        </label>
                        <ul>
                            <li><a href="">Cadastro de Transações</a></li>
                            <button id="deleteTable">Limpar dados</button>
                        </ul>
                    </nav>
                </div>
            </div>
    
            <div class="container">
                <div class="box">
                    <h3>Nova Transação</h3>
                        <div class="box-responsive">
                            <div>
                                <p>Tipo de Transação</p>
                                <select name="select" required id="type">
                                    <option value="compra" selected>Compra</option>
                                    <option value="venda">Venda</option>
                                </select>
                            </div>
                            <div>
                                <p>Nome da Mercadoria</p>
                                <input type="text" placeholder="Mercadoria" id="name" required>
                            </div>
                            <div>
                                <p>Valor</p>
                                <input type="text" placeholder="R$ 0,00" required id="value" onInput="mascaraMoeda(event);">
                            </div>
                            <br><br>
                        </div>
                        <div class="box-button">
                            <button id="submit" onclick="onSubmit();">Adicionar Transação</button>
                        </div>
                </div>
    
                <div class="statement">
                    <h3>Extrato de Transações</h3>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th class="column-one-header">Mercadoria</th>
                                <th class="column-two-header">Valor</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td class="column-one-body">+</td>
                                <td class="column-two-body">McBook Pro</td>
                                <td class="column-three-body">R$ 12.999,99</td>
                            </tr>
                            <tr>
                                <td>-</td>
                                <td>Teclado Gamer</td>
                                <td>R$ 99,99</td>
                            </tr>
                            <tr>
                                <td>+</td>
                                <td>Mouse Pad</td>
                                <td>R$ 9,99</td>
                            </tr>
                        </tbody>
                        <tfoot id="tableFoot">
                            <tr>
                                <th></th>
                                <th class="column-one-footer">Total</th>
                                <th id="totalValue" class="column-two-footer"></th>
                            </tr>
                        </tfoot>
                        
                    </table>
                </div>
            </div>
        </div>

        <script src="app.js">
        </script>
    </body>
</html>
