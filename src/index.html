<html>
    <head>
        <title>Controle Financeiro</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/png" href="./logo.png">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script></script>
    </head>
    <body>
        <div class="content">
            <div class="header">
                <img class="logo" src="./logo.png">
                <span>Controle Financeiro</span>
                <div class="header__links">
                    <a>Cadastro de Transações</a>|
                    <button id="deleteTable">Limpar Dados</button>
                </div>
                <div class="div__links">
                    <input type="checkbox" id="check">
                    <label for="check">
                        <img class="menu" src="menu2.png">
                    </label>
                    <nav class="nav__links">
                        <input type="checkbox" id="check2">
                        <label for="check">
                            <img class="close" src="close.png">
                        </label>
                        <ul>
                            <li><a href="">Cadastro de Transações</a></li>
                            <button id="deleteTable">Limpar dados</button>
                        </ul>
                    </nav>
                </div>
            </div>
    
            <div class="container">
                <div class="box">
                    <h3>Nova Transação</h3>
                    <p>Tipo de Transação</p>
                    <select name="select" required id="type">
                        <option value="compra" selected>Compra</option>
                        <option value="venda">Venda</option>
                    </select>
                    <p>Nome da Mercadoria</p>
                    <input type="text" placeholder="Mercadoria" id="name" required>
                    <p>Valor</p>
                    <input type="text" placeholder="R$ 0,00" required id="value" onInput="mascaraMoeda(event);">
                    <br><br>
                    <button type="submit" id="submit" onclick="onSubmit();">Adicionar Transação</button>
                </div>
    
                <div class="statement">
                    <h3>Extrato de Transações</h3>
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Mercadoria</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td>+</td>
                                <td>McBook Pro</td>
                                <td>R$ 12.999,99</td>
                            </tr>
                            <tr>
                                <td>-</td>
                                <td>Teclado Gamer</td>
                                <td>R$ 99,99</td>
                            </tr>
                            <tr>
                                <td>+</td>
                                <td>Mouse Pad</td>
                                <td>R$ 9,99</td>
                            </tr>
                        </tbody>
                        <tfoot id="tableFoot">
                            <tr>
                                <th colspan="2">Total</th>
                                <th id="totalValue">Total</R$12.909,99</th>
                            </tr>
                        </tfoot>
                        
                    </table>
                </div>
            </div>
        </div>

        <script src="app.js">
        </script>
    </body>
</html>
